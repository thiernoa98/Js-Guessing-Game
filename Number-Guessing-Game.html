<body>

    <div class="container">

        <h1>Number Guessing Game</h1>

       <input type="number" id="num" min="1" max="100" placeholder="Enter Your number">
       <button id="play-btn">PLAY</button>
       <button id="guess-btn">GUESS</button>

       <h2 id="feedback">feedback..</h2>

    </div>

    <footer>

        <div id="score-box">
            <p>Games Played: <span id="tot-games-span">0</span></p>
            <p>Guess Average: <span id="guess-avg-span">0</span></p>
        </div>

    </footer>

    <script src="js/Number-Guessing-Game.js"></script>  
</body>
